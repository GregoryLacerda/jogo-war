<div class="content">
    
    <h1>Adicionar Novo Jogador</h1>
    <div class="jogador-list">
        <h1>Lista de Jogadores</h1>
        <mat-form-field appearance="standard">
            <mat-label>Buscar Jogador</mat-label>
            <input matInput (keyup)="buscar($event)" placeholder="Ex. Jogador 1" #input>
          </mat-form-field>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let jogador"> {{jogador.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let jogador"> {{jogador.nome}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nome do Jogador</mat-label>
          <input matInput name="" placeholder="Ex. Gabriel" [(ngModel)]="jogadorNome" [ngModelOptions]="{standalone: true}">
          
        </mat-form-field>
        <p>
            <button mat-raised-button color="primary" (click)="create()">Salvar</button>
        </p>
    </form>

</div>
