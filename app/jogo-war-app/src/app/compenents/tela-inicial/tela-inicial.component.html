<div class="startMenu">
  <section>
    <div class="button-row">
      <button mat-raised-button color="primary" routerLink="partida">Partida</button>
    </div>
    <div class="button-row">
      <button mat-raised-button color="primary" routerLink="novoJogador">Adicionar Novo Jogador</button>
    </div>
  </section>
</div>

<div class="content"> 
  <div class="partida-list">
    <h1>Partidas</h1>
    <mat-form-field appearance="standard">
        <mat-label>Buscar Partidas</mat-label>
        <input matInput (keyup)="buscar($event)" placeholder="Ex. Partida 1" #input >
      </mat-form-field>
    <div class="table-list">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> No. Partida</th>
            <td mat-cell *matCellDef="let partida"> {{partida.codigo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="vencedor">
              <th mat-header-cell *matHeaderCellDef> Vencedor </th>
              <td mat-cell *matCellDef="let partida"> {{partida.vencedor}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
</div>
